<html>
    <head>
        <title>Code Player</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
    
        <div id="header">
            <div id="logo">
                Code<span class="thin">Player</span>
            </div>
            <div id="buttonContainer">
                <div class="toggleButton active" id="html">HTML</div>
                <div class="toggleButton" id="css">CSS</div>
                <div class="toggleButton" id="javascript">JavaScript</div>
                <div class="toggleButton active" id="output">Output</div>
            </div>
        </div>
        
        <div id="container">
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>
            <textarea id="cssPanel" class="panel hidden">p { font-size: 20px; font-weight: bold;}</textarea>
            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").style.color ="green";</textarea>
            <iframe id="outputPanel" class="panel"></iframe>
        </div>


        <script type="text/javascript" src="js/function.js"></script>   
    </body>
</html>
